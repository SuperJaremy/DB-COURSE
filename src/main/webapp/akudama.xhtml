<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Akudama</title>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <div class="addForm">
        Введите данные Акудама
        <h:form>
            <h:outputLabel for="name" value="Имя"/>
            <h:inputText id="name" value="#{akudama.name}" required="true" requiredMessage="Это поле обязательное">
                <f:ajax render="nameError"/>
            </h:inputText>
            <br/>
            <h:message for="name" class="error" id="nameError"/>
            <br/>
            <h:outputLabel for="surname" value="Фамилия"/>
            <h:inputText id="surname" value="#{akudama.surname}"/>
            <br/>
            <h:commandButton value="Добавить" type="submit" action="#{akudama.addAkudama()}">
                <f:ajax render="message" execute="@form"/>
            </h:commandButton>
            <br/>
            <h:outputText value="#{akudama.message}" id="message"/>
        </h:form>
    </div>
</h:body>
</html>
