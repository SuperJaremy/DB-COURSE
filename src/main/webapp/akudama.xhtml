<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Akudama</title>
</h:head>
<h:body>
    <div id="header">
        <table>
            <tr>
                <th>#{user.id}</th>
                <th><p>#{user.name}</p>#{user.surname}</th>
                <th>#{user.division}</th>
            </tr>
        </table>
    </div>
    <div id="available options">
        <h:form>
            <table>
                <tr>
                    <ui:repeat value="${user.roles}" var="role" >
                        <ui:repeat value="${role.availablePages.keySet()}" var="tab">
                            <th>
                                <h:commandLink action="#{tabs.displayPage()}" value="#{tab}">
                                    <f:param name="pageId" value="#{tab}"/>
                                </h:commandLink>
                            </th>
                        </ui:repeat>
                    </ui:repeat>
                </tr>
            </table>
        </h:form>
    </div>
Добавить акудама
</h:body>
</html>
