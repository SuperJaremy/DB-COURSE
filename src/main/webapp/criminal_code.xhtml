<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Criminal Code</title>
    <link rel="stylesheet" href="styles/borders.css"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <h:form id="list">
        <ui:repeat value="#{articles.currentFrame}" var="article">
            <div class="bordered">
                <p>ID: #{article.id}</p>
                <p>Ранг: #{article.rank.rank}</p>
                <p>Срок: #{article.punishment.years} лет  #{article.punishment.months} месяцев</p>
                <p>#{article.text}</p>
            </div>
        </ui:repeat>
        <h:commandButton value="&lt;" action="#{articles.moveBackward()}" rendered="#{articles.canMoveBackward}">
            <f:ajax render="list" execute="@form"/>
        </h:commandButton>
        Лист #{articles.currentPage}
        <h:commandButton value="&gt;" action="#{articles.moveForward()}" rendered="#{articles.canMoveForward}">
            <f:ajax render="list" execute="@form"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
