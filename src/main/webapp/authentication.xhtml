<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        Authentication
    </title>
</h:head>
<h:body>
    <h:form>
        <h:outputText>Введите ID</h:outputText>
        <h:inputText id="auth" value="#{authentication.id}" converter="javax.faces.Integer" required="true"
                     requiredMessage="Это поле обязательно"
                     converterMessage="Значение должно быть числом">
            <f:ajax render="policemen"/>
        </h:inputText>
        <h:message for="auth" id="policemen" class="error"/>
        <h:commandButton value="Ввод" type="submit" action="#{authentication.checkUser()}"/>

    </h:form>
</h:body>
</html>
